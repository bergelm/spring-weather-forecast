<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Weather Forecast</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>


</head>
<body>

<div class="container">


    <h2 th:text="${'Weather forecast for '+ weatherLocation.getTitle()}"></h2>

    <table class="table table-striped table-dark text-center">

        <tr>
            <th>DATE</th>
            <th>TEMP [C]</th>
            <th>MAX. TEMP [C]</th>
            <th>MIN. TEMP [C]</th>
            <th>PRESSURE [hPa]</th>
            <th></th>

        </tr>


        <tr th:each="forecast: ${weatherLocation.getConsolidatedWeather()}">
            <td><p th:text="${forecast.getApplicableDate()}"></p></td>
            <td><p th:text="${forecast.getTheTemp().intValue()}"></p></td>
            <td><p th:text="${forecast.getMaxTemp().intValue()}"></p></td>
            <td><p th:text="${forecast.getMinTemp().intValue()}"></p></td>
            <td><p th:text="${forecast.getAirPressure()}"></p></td>
            <td><img th:width="64px" th:src="${forecast.getIcon()}"/></td>


        </tr>


    </table>

    <p2>Check another location:</p2>

    <form th:action="@{/weather-for-location}" method="post">
        <input type="text" placeholder="City name" th:name="search"/>
        <button type="submit">Search</button>
    </form>


</body>
</html>
